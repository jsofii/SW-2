<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<body>

  
    <div class= "col-lg-2"></div>

    <div class="col-lg-8">
  <ul class="nav nav-tabs">


    <li class="active"><a href="#ciclo" data-toggle="tab">HORARIO</a>
    </li>
    <li><a href="#horario" data-toggle="tab">CICLO</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="ciclo" style="margin-top: 20px;">


      <div class="panel panel-info">
        <div class="panel-body">
          <div class="col-lg-6">
            <div class="form-group">
              <legend for="sel1">Seleccione un laboratorio:</legend>
              <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="form-group">
              <legend for="sel1">Seleccione un ciclo:</legend>
              <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>

          <div class="panel-heading">
              <button class="btn btn-primary center-block"><i class="fa fa-check-square"></i>
                Aceptar</button>
            </div>

          <div class="col-lg-6">
              <div class="form-group">
                <legend for="sel1">Seleccione una materia:</legend>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                  <legend for="sel1">Seleccione un profesor:</legend>
                  <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
          
          <div>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>HORA</th>
                  <th>LUNES</th>
                  <th>MARTES</th>
                  <th>MIÉRCOLES</th>
                  <th>JUEVES</th>
                  <th>VIERNES</th>
                  <th>SÁBADO</th>

                </tr>
              </thead>
              <tbody>
                  <tr class="active" *ngFor="let horaInit of listaHoras ">
                    <td>{{horaInit}}</td>
                      <td class="active" *ngFor="let dia of listaDias ">
                          <label class="switch">
                              <input type="checkbox">
                              <span class="slider"></span>
                            </label>
                      </td>
                    </tr>
                
              </tbody>
              <tfoot>
                  <tr>
                      <td></td>
                      <td></td>
                      <td><button class="btn btn-success btn-lg"><i class="fa fa-plus-circle"></i>
                        Guardar</button></td>
                      <td><button class="btn btn-primary  btn-lg"><i class="fa fa-pencil"></i>
                        Editar</button></td>
                      <td> <button class="btn btn-danger  btn-lg"><i class="fa fa-minus-circle"></i>
                        Eliminar</button></td>
                        <td></td>
                        <td></td>
                  
      
                    </tr>
                </tfoot>
            </table>
          </div>
          
        
        </div>
      </div>


    </div>

    <div class="tab-pane" id="horario" style="margin-top: 20px;">


        <div class="panel panel-info">
            
            <div class="panel-heading">
              <button [routerLink]='["/ciclo-gestion"]' class="btn btn-success center-block"><i class="fa fa-plus-circle"></i>
                Nuevo Ciclo</button>
            </div>


         </div>
         <div class="panel-body">
          <h2 style="margin-left: 15px">Lista de ciclos</h2>
          <div>
            <br>
            <div style="margin-left: 15px">
              <div class="col-lg-2">
                Buscar por:
              </div>
              <div class="dropdown col-lg-4">
                <div class="form-group">
                  <select class="form-control" id="sel1">
                    <option>Seleccione una opción</option>
                    <option *ngFor="let item of ListaParametro">{{item}}</option>
  
                  </select>
                </div>
  
  
              </div>
              <div class="col-lg-4">
                <input style="margin-left: 40px" class="form-control" id="idBusqueda" type="text" placeholder="Buscar..">
              </div>
            </div>
          </div>
  
          <div class="col-lg-12">
  
            <div class="panel-body">
  
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th class="col-lg-5">Nombre</th>
                    <th class="col-lg-5">Fecha Incio</th>
                    <th class="col-lg-5">Fecha Fin</th>
                  </tr>
                </thead>
                <tbody id="myTable">
                  <tr class="active" *ngFor="let ciclo of ListaTodosCiclos">
  
                    <td class="col-lg-5">{{ciclo.nombre}}</td>
  
                    <td class="col-lg-5">{{ciclo.fechainicio}}</td>

                    <td class="col-lg-5">{{ciclo.fechafin}}</td>
                    
                    <td><button data-toggle="modal" data-target="#myModal" class="btn btn-success"><i class="fa fa-edit"></i>
                        Editar</button></td>
                    <td><button class="btn btn-danger" (click)="DeleteMateria(materia.idmateria)"><i class="fa fa-minus-circle"></i>
                        Eliminar</button></td>
                  </tr>
  
                </tbody>
              </table>
            </div>
          </div>
  
  
        </div>
  


    </div>
  </div>
</div>

  
  <div class= "col-lg-2"></div>
</body>
