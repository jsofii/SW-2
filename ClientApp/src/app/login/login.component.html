<form class="login-form">
    <div class="container">

        <div class="box">
            <div class="gallery">
                <div id="grad1"></div>
            </div>
            <div class="logo"></div>
            <h2 style="margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">INGRESO</h2>
            <form (ngSubmit)="Login()">
                <div class="inputBox">
                    <input type="#{type}" id="name" name="nombre" required="required" [(ngModel)]="usuario" />
                    <label for="#{label}">USUARIO</label>
                </div>
                <div class="inputBox">
                    <input (keydown.enter)="onKeydown($event)" type="password" id="password" name="password" required="required"
                        [(ngModel)]="password" />
                    <label for="#{label}">CONTRASEÑA</label>
                </div>
                <button type="submit" class="btn btn-primary" type="button" name="" (click)="valueChanged()">INGRESAR</button>
                <div *ngIf="error" class="alert alert-danger col-lg-6">
                    <strong>¡ERROR!</strong> Usuario o contraseña incorrectos
                </div>
                <div class="pull-right col-lg-6">
                    <div class="col-lg-6">
                        <button class="btn btn-link" data-toggle="modal" data-target="#myModal">Olvide mi contraseña</button>
                    </div>
                    <!-- <div class="col-lg-6">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">REGISTRARSE</button>
                    </div> -->
                </div>
            </form>
        </div>
        <div class="container">





            <div class="modal modal-success" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Recupera tu contraseña</h4>
                        </div>
                        <div class="modal-body ">
                            <div>
                                <label for="usr">Ingresa tu dirección de correcto electrónico:</label>
                                <input type="#{type}" id="correo" name="nombre" required="required" [(ngModel)]="correo" />
                            </div>
                            <div style="margin: 15px">
                                <button class="btn btn-success col-offset-3" (click)="existeUsuario()">Recuperar</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</form>

<div class="underlay-photo"></div>
