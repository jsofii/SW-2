<form class="login-form">
  <div class="container">

      <div class="box">
          <div class="gallery">
              <div id="grad1"></div>
          </div>
          <div class="logo"></div>
          <h2 style="margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">INGRESO</h2>
          <form (ngSubmit)="Login()">
              <div class="inputBox">
                  <input type="#{type}" id="name" name="nombre" required="required" [(ngModel)]="usuario" />
                  <label for="#{label}">USUARIO</label>
              </div>
              <div class="inputBox">
                  <input (keydown.enter)="onKeydown($event)" type="#{type}" id="password" name="password" required="required"
                      [(ngModel)]="password" />
                  <label for="#{label}">CONTRASEÑA</label>
              </div>
              <button type="submit" class="btn btn-primary" type="button" name="" (click)="valueChanged()">INGRESAR</button>
              <div *ngIf="error" class="alert alert-danger">
                  <strong>¡ERROR!</strong> Usuario o contraseña incorrectos
              </div>
              <div class="pull-right">
                 
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">REGISTRARSE</button>
              </div>
          </form>
      </div>
      <div class="container">


  


  <div class="modal modal-success" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">REGISTRO DE USUARIOS</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

  </div>
</form>

<div class="underlay-photo"></div>
